<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bejelentkezés - Sonda SHOP</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .auth-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .auth-box {
        background: rgba(255, 255, 255, 0.9);
        padding: 24px 28px;
        border-radius: 16px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
        max-width: 320px;
        width: 100%;
        text-align: center;
      }
      .auth-box h1 {
        margin-bottom: 8px;
      }
      .auth-box input {
        width: 100%;
        padding: 8px 10px;
        margin: 8px 0 12px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      .auth-error {
        color: red;
        margin-top: 4px;
        font-size: 0.9rem;
      }
      .auth-link {
        margin-top: 10px;
        font-size: 0.9rem;
      }
      .auth-link a {
        color: inherit;
      }
    </style>
  </head>
  <body>
    <div class="auth-wrapper">
      <div class="auth-box">
        <h1>Sonda SHOP</h1>
        <p>Kérlek jelentkezz be a folytatáshoz.</p>

        <form id="login-form">
          <input
            type="email"
            id="email"
            placeholder="Email cím"
            required
          />
          <input
            type="password"
            id="password"
            placeholder="Jelszó"
            required
          />
          <button type="submit">Belépés</button>
          <div id="login-error" class="auth-error"></div>
        </form>

        <div class="auth-link">
          Nincs még fiókod?
          <a href="register.html">Regisztráció</a>
        </div>
      </div>
    </div>

    <script>
      const BACKEND_URL = "https://shop-backend-dom2.onrender.com";

      const form = document.getElementById("login-form");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const errorBox = document.getElementById("login-error");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorBox.textContent = "";

        const email = emailInput.value.trim();
        const password = passwordInput.value;

        try {
          const res = await fetch(`${BACKEND_URL}/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const data = await res.json();
          if (!res.ok || !data.success) {
            throw new Error(data.error || "Hibás email vagy jelszó.");
          }

          // mark as logged in in this browser
          localStorage.setItem("isLoggedIn", "true");
          localStorage.setItem("userEmail", data.email);

          const redirect =
            localStorage.getItem("postLoginRedirect") || "index.html";
          localStorage.removeItem("postLoginRedirect");

          window.location.href = redirect;
        } catch (err) {
          errorBox.textContent = err.message;
          passwordInput.value = "";
          passwordInput.focus();
        }
      });
    </script>
  </body>
</html>
