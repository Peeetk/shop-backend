<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiók beállításai - Sonda SHOP</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .auth-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .auth-box {
        background: rgba(255, 255, 255, 0.9);
        padding: 24px 28px;
        border-radius: 16px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
        max-width: 420px;
        width: 100%;
      }
      .auth-box h1 {
        margin-bottom: 4px;
        text-align: center;
      }
      .auth-box h2 {
        margin: 12px 0 8px 0;
        font-size: 1.1rem;
      }
      .auth-box input {
        width: 100%;
        padding: 8px 10px;
        margin: 6px 0 10px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      .auth-box button {
        width: 100%;
        margin-top: 4px;
      }
      .auth-error {
        color: red;
        font-size: 0.9rem;
        min-height: 1.2em;
        margin-top: 4px;
      }
      .auth-success {
        color: green;
        font-size: 0.9rem;
        min-height: 1.2em;
        margin-top: 4px;
      }
      .top-links {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
        font-size: 0.9rem;
      }
      .top-links a,
      .top-links button {
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <!-- Login guard: only allow logged-in users -->
    <script>
      (function () {
        const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
        if (!isLoggedIn) {
          localStorage.setItem("postLoginRedirect", "account.html");
          window.location.href = "login.html";
        }
      })();
    </script>

    <div class="auth-wrapper">
      <div class="auth-box">
        <h1>Sonda SHOP</h1>

        <div class="top-links">
          <a href="index.html">Vissza a főoldalra</a>
          <button
            type="button"
            onclick="
              localStorage.removeItem('isLoggedIn');
              localStorage.removeItem('userEmail');
              localStorage.removeItem('postLoginRedirect');
              window.location.href = 'login.html';
            "
          >
            Kijelentkezés
          </button>
        </div>

        <h2>Jelszó megváltoztatása</h2>
        <form id="change-pass-form">
          <input
            type="email"
            id="cp-email"
            placeholder="Email cím"
            required
          />
          <input
            type="password"
            id="cp-old"
            placeholder="Régi (vagy ideiglenes) jelszó"
            required
          />
          <input
            type="password"
            id="cp-new"
            placeholder="Új jelszó (min. 6 karakter)"
            required
          />
          <button type="submit">Jelszó frissítése</button>
          <div id="cp-msg" class="auth-error"></div>
        </form>
      </div>
    </div>

    <script>
      const BACKEND_URL = "https://shop-backend-dom2.onrender.com";

      const cpForm = document.getElementById("change-pass-form");
      const cpMsg = document.getElementById("cp-msg");
      const emailInput = document.getElementById("cp-email");

      // Prefill email from localStorage if we know it
      const savedEmail = localStorage.getItem("userEmail");
      if (savedEmail) {
        emailInput.value = savedEmail;
      }

      cpForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        cpMsg.textContent = "";
        cpMsg.className = "auth-error";

        const email = emailInput.value.trim();
        const oldPassword = document.getElementById("cp-old").value;
        const newPassword = document.getElementById("cp-new").value;

        try {
          const res = await fetch(`${BACKEND_URL}/change-password`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, oldPassword, newPassword }),
          });

          const data = await res.json();
          if (!res.ok || !data.success) {
            throw new Error(data.error || "Ismeretlen hiba.");
          }

          cpMsg.textContent = data.message;
          cpMsg.className = "auth-success";

          // clear password fields
          document.getElementById("cp-old").value = "";
          document.getElementById("cp-new").value = "";
        } catch (err) {
          cpMsg.textContent = err.message;
          cpMsg.className = "auth-error";
        }
      });
    </script>
  </body>
</html>
