<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stripe Custom Cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <header>
      <h1>My Shop</h1>
      <div>Cart: <span id="cart-count">0</span></div>
    </header>

    <main>
      <!-- Customer search -->
    <div id="list-name" style="margin-top: 30px">
      <input type="text" id="customer-search" placeholder="Search customers..." />
      <ul id="customer-list"></ul>
    </div>
      <!-- Example products -->
    <div class="products">
      <div class="product" data-name="App eves aktivalas" data-price="3.20">
        <img src="./tv-icon-13.png" alt="app" />
        <div class="price">App aktivalas £3.20</div>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <!-- Custom amount -->
      <div class="checkout-box" style="margin-top: 30px">
        <input
          type="number"
          id="custom-amount"
          placeholder="amount (£)"
          min="0.01"
          step="0.01"
        />
        <button id="add-custom">Add Amount</button>
      </div>
    </div>

      <div style="margin-top: 30px">
        <button class="button-check" id="cart-button">Checkout</button>
      </div>
    </main>

    <!-- Load Stripe.js first -->
    <script src="https://js.stripe.com/v3/"></script>

    <!-- Then load your script -->
    <script src="script.js"></script>
  </body>
</html>
