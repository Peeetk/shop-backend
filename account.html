<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiók beállításai - Sonda SHOP</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .auth-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .auth-box {
        background: rgba(255, 255, 255, 0.9);
        padding: 24px 28px;
        border-radius: 16px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
        max-width: 420px;
        width: 100%;
      }
      .auth-box h2 {
        margin-top: 16px;
        margin-bottom: 8px;
      }
      .auth-box input {
        width: 100%;
        padding: 8px 10px;
        margin: 6px 0 10px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      .auth-error {
        color: red;
        font-size: 0.9rem;
        margin-top: 4px;
      }
      .auth-success {
        color: green;
        font-size: 0.9rem;
        margin-top: 4px;
      }
      .danger-zone {
        margin-top: 24px;
        padding-top: 12px;
        border-top: 1px solid #ddd;
      }
      .danger-zone button {
        background-color: #c62828;
      }
    </style>
  </head>
  <body>
    <div class="auth-wrapper">
      <div class="auth-box">
        <h1>Sonda SHOP</h1>
        <p>Fiók beállításai</p>

        <h2>Jelszó megváltoztatása</h2>
        <form id="change-pass-form">
          <input
            type="email"
            id="cp-email"
            placeholder="Email cím"
            required
          />
          <input
            type="password"
            id="cp-old"
            placeholder="Régi jelszó"
            required
          />
          <input
            type="password"
            id="cp-new"
            placeholder="Új jelszó (min. 6 karakter)"
            required
          />
          <button type="submit">Jelszó frissítése</button>
          <div id="cp-msg" class="auth-error"></div>
        </form>

        <div class="danger-zone">
          <h2>Fiók törlése</h2>
          <form id="delete-form">
            <input
              type="email"
              id="del-email"
              placeholder="Email cím"
              required
            />
            <input
              type="password"
              id="del-pass"
              placeholder="Jelszó megerősítéshez"
              required
            />
            <button type="submit">Fiók végleges törlése</button>
            <div id="del-msg" class="auth-error"></div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const BACKEND_URL = "https://shop-backend-dom2.onrender.com";

      const cpForm = document.getElementById("change-pass-form");
      const cpMsg = document.getElementById("cp-msg");

      cpForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        cpMsg.textContent = "";
        cpMsg.className = "auth-error";

        const email = document.getElementById("cp-email").value.trim();
        const oldPassword = document.getElementById("cp-old").value;
        const newPassword = document.getElementById("cp-new").value;

        try {
          const res = await fetch(`${BACKEND_URL}/change-password`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, oldPassword, newPassword }),
          });
          const data = await res.json();
          if (!res.ok || !data.success) {
            throw new Error(data.error || "Ismeretlen hiba.");
          }
          cpMsg.textContent = data.message;
          cpMsg.className = "auth-success";
        } catch (err) {
          cpMsg.textContent = err.message;
        }
      });

      const delForm = document.getElementById("delete-form");
      const delMsg = document.getElementById("del-msg");

      delForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        if (
          !confirm(
            "Biztosan törölni szeretnéd a fiókot? Ez a művelet nem visszavonható."
          )
        ) {
          return;
        }

        delMsg.textContent = "";
        const email = document.getElementById("del-email").value.trim();
        const password = document.getElementById("del-pass").value;

        try {
          const res = await fetch(`${BACKEND_URL}/delete-account`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });
          const data = await res.json();
          if (!res.ok || !data.success) {
            throw new Error(data.error || "Ismeretlen hiba.");
          }
          delMsg.textContent = data.message;
          delMsg.className = "auth-success";

          // also log out locally
          localStorage.removeItem("isLoggedIn");
          localStorage.removeItem("userEmail");
        } catch (err) {
          delMsg.textContent = err.message;
        }
      });
    </script>
  </body>
</html>
